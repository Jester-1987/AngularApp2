<div bg-info text-white p-2>
    <h3>Your Card</h3>
    <p *ngIf="playerCard">{{ playerCard.description }}</p>
    <p *ngIf="!playerCard">No card drawn for player.</p>
</div>

<div bg-info text-white p-2>
    <h3>Computer's Card</h3>
    <p *ngIf="computerCard">{{ computerCard.description }}</p>
    <p *ngIf="!computerCard">No card drawn for computer.</p>
</div>

<div bg-warning p-2>
    <h3>Result</h3>
    <p>{{ winner }}</p>
</div>

<button (click)="drawCards()">Draw New Cards</button>
